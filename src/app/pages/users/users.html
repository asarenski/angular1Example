<div id="users" class="container">
    <h1>Users</h1>
    <ul>
        <li class="card" ng-repeat="user in usersCtrl.users track by $index">
            <div ng-click="usersCtrl.goToUserDetail(user.guid)">
                <div class="row">{{user.name}} {{user.company}}</div>
                <div class="row">{{user.email}}</div>
            </div>
        </li>
    </ul>
</div>
